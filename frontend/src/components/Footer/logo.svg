<svg
  width="280"
  height="131.25"
  viewBox="0 0 320 150"
  xmlns="http://www.w3.org/2000/svg"
  aria-labelledby="title desc"
  role="img"
>
  <title id="title">intelliDGA Logo</title>
  <desc id="desc">Three connected nodes forming a network with animated orbit and blue gradient theme on a black background.</desc>

  <!-- Black background rectangle -->
  <rect width="100%" height="100%" fill="none" />

  <defs>
    <!-- Blue gradient that subtly shifts -->
    <radialGradient id="gradNodes" cx="50%" cy="50%" r="60%">
      <stop offset="0%">
        <animate attributeName="stop-color" values="#60A5FA; #38BDF8; #60A5FA" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="55%">
        <animate attributeName="stop-color" values="#2563EB; #0EA5E9; #2563EB" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%">
        <animate attributeName="stop-color" values="#0B2559; #172554; #0B2559" dur="6s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow -->
    <filter id="dropShadowSvg" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3.5" result="blur"/>
      <feOffset in="blur" dx="3" dy="3" result="offsetBlur"/>
      <feFlood flood-color="#000" flood-opacity="0.2"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animations -->
    <style>
      :root { --stroke: rgba(255,255,255,0.8); }
      @keyframes rotateOrbit { to { transform: rotate(360deg); } }
      @keyframes dashShift { to { stroke-dashoffset: -90; } }
      @keyframes shimmer { 
        0%,100% { filter: drop-shadow(0 0 0 rgba(56,189,248,0.0)); }
        50%     { filter: drop-shadow(0 0 6px rgba(56,189,248,0.6)); }
      }
      @keyframes pulse {
        0%,100% { r: 15; }
        50%     { r: 17; }
      }
      @media (prefers-reduced-motion: reduce) {
        .anim, .spin, .pulsate, .dash { animation: none !important; }
      }
    </style>
  </defs>

  <!-- Orbit -->
  <g transform-origin="80px 70px" class="spin anim" style="animation: rotateOrbit 18s linear infinite;">
    <circle
      cx="80" cy="70" r="30"
      fill="none"
      stroke="var(--stroke)"
      stroke-width="2.5"
      stroke-dasharray="6 3"
      class="dash anim"
      style="animation: dashShift 3.5s linear infinite;"
    />
  </g>

  <!-- Nodes -->
  <g filter="url(#dropShadowSvg)">
    <circle cx="80" cy="40" r="15" fill="url(#gradNodes)" stroke="#FFFFFF" stroke-width="2"
      class="pulsate anim" style="animation: pulse 2.8s ease-in-out infinite;" />
    <circle cx="54" cy="85" r="15" fill="url(#gradNodes)" stroke="#FFFFFF" stroke-width="2"
      class="pulsate anim" style="animation: pulse 2.8s ease-in-out -0.3s infinite;" />
    <circle cx="106" cy="85" r="15" fill="url(#gradNodes)" stroke="#FFFFFF" stroke-width="2"
      class="pulsate anim" style="animation: pulse 2.8s ease-in-out -0.6s infinite;" />

    <line x1="80" y1="40" x2="54" y2="85" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" opacity="0.95"/>
    <line x1="80" y1="40" x2="106" y2="85" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" opacity="0.95"/>
    <line x1="54" y1="85" x2="106" y2="85" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" opacity="0.95"/>

    <!-- Center I -->
    <text x="80" y="74" text-anchor="middle" dominant-baseline="central"
      fill="#FFFFFF" font-family="'Poppins', sans-serif" font-size="26" font-weight="800"
      filter="url(#glow)">I</text>
  </g>

  <!-- Wordmark -->
  <text x="130" y="78" dominant-baseline="middle" fill="#D97706 "
    font-family="'Playfair Display', serif" font-size="36" font-weight="900" letter-spacing="0.5px"
    class="anim text-white dark:text-amber-300" style="animation: shimmer 4.5s ease-in-out infinite;">
    
  </text>
</svg>
